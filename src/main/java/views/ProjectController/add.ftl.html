<#import "../layout/defaultLayout.ftl.html" as layout>
<@layout.myLayout "${i18n('app.name')} ${i18n('project.add')}">
<h3 class="page-header">${i18n("project.add")}</h3>
<form action="/project" method="POST" role="form" class="form-horizontal" id="projectForm">
    <div>
        <div class="form-group">
            <label class="col-md-2">Name</label><span class="required">*</span><h5
                class="contact-us-form-error">${(flash.invalidName!)}</h5>

            <div class="col-md-4">
                <input class="form-control" type="text" name="name" id="name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2">Customer</label><span class="required">*</span><h5
                class="contact-us-form-error">${(flash.invalidCustomer!)}</h5>

            <div class="col-md-4">
                <input class="form-control" type="text" name="customer" id="customer"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2">Executor</label>

            <div class="col-md-4">
                <input class="form-control" type="text" name="executor" id="executor"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2">Begin Date</label><span class="required">*</span><h5
                class="contact-us-form-error">${(flash.invalidBeginDate!)}</h5>

            <div class="col-md-4">
                <input class="form-control" type="datetime" name="beginDate" id="beginDate"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2">End Date</label>

            <div class="col-md-4">
                <input class="form-control" type="datetime" name="endDate" id="endDate"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2"></label>

            <div class="col-md-4">
                <input type="submit" class="btn btn-primary" value="Save"/>
            </div>
        </div>
    </div>
</form>

</@layout.myLayout>
