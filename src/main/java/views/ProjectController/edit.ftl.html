<#import "../layout/defaultLayout.ftl.html" as layout>
    <@layout.myLayout "${i18n('app.name')} ${i18n('project.edit')}">
    <h3 class="page-header">${i18n("project.edit")}</h3>
    <form action="/project/${project.id}" method="POST" role="form" class="form-horizontal" id="projectForm">
        <div>
            <div class="form-group">
                <label class="col-md-2">Name</label><span class="required">*</span><h5
                    class="contact-us-form-error">${(flash.invalidName!)}</h5>

                <div class="col-md-4">
                    <input class="form-control" type="text" name="name" id="name" value="${(project.name!)}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2">Customer</label><span class="required">*</span><h5
                    class="contact-us-form-error">${(flash.invalidCustomer!)}</h5>

                <div class="col-md-4">
                    <input class="form-control" type="text" name="customer" id="customer" value="${(project.customer!)}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2">Executor</label>

                <div class="col-md-4">
                    <input class="form-control" type="text" name="executor" id="executor" value="${(project.executor!)}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2">Begin Date</label><span class="required">*</span><h5
                    class="contact-us-form-error">${(flash.invalidBeginDate!)}</h5>

                <div class="col-md-4">
                    <input class="form-control" type="datetime" name="beginDate" id="beginDate" value="${(project.beginDate?date)!}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2">End Date</label>

                <div class="col-md-4">
                    <input class="form-control" type="datetime" name="endDate" id="endDate" value="${(project.endDate?date)!}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2"></label>
                <div class="col-md-4">
                    <input type="hidden" id="id" name="id" value="${(project.id!)}"/>
                    <input type="submit" class="btn btn-primary" value="Save"/>
                    <a href="/project/${(project.id!)}">${i18n('button.cancel')}</a>
                </div>
            </div>
        </div>
    </form>

</@layout.myLayout>
